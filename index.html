<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamazon</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>

</head>

<body>
    <div class="container">
        <div id="glamazon">
            <h2>Glamazon</h2>
        </div>

        <div class="decor-images">
            <img class="star3" src="./images/star3.webp" alt="star3">
            <img class="retro-star" src="./images/retro-star.webp" alt="retro-star">
            <img class="heart" src="./images/heart.webp" alt="heart">
            <img class="pic2" src="./images/pic2.jpg" alt="pic2">
            <img class="star1" src="./images/star.png" alt="star1">
            <img class="star2" src="./images/star2.png" alt="star2">
        </div>
        <h3>Makeup Product Search</h3>
        <nav class="header">
            <ul class="brandList">
                <li>Fenty</li>
                <li>L'Oreal</li>
                <li>e.l.f.</li>
                <li>CoverGirl</li>
                <li>Dior</li>
            </ul>
        </nav>
        <div class="search-bar">
            <input id="textInput" type="text" placeholder="Enter Product you are looking for" />
            <button id="searchButton">Search Product</button>
        </div>
        <div class="results-grid" id="resultsGrid">
        </div>
    </div>


</body>

</html>
