<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamazon</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>

</head>
<header>
    <h2>Glamazon</h2>
</header>
<body>
    <div class="search-container">
        <input id="textInput" type="text" placeholder="Enter brand or Product you are looking for" />
            <button id="searchButton">Search Brand</button>
    </div>
    <div class="results">
        <h2 id="brand"></h2>
        <img id="brandImage" src="" alt="Brand Image">
        <h2 id="product-type"></h2>
        <img id="productImage" src="" alt="Product Image">
        <h2 id="product-category"></h2>
        <h2 id="product-tag"></h2>
    </div>
        
</body>

</html>
