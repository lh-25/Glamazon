<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamazon</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>

</head>

<body>
    <div class="container">
        <div id="glamazon">
            <h2>Glamazon<img class="star3" src="./images/star3.webp" alt="star3"></h2>
        </div>
        <h3 class="sub-header">Makeup Product Search<img class="star2" src="./images/star2.png" alt="star2"></h3>
        <nav class="header">
            <ul class="brandList">
                <li>Fenty</li>
                <li>L'Oreal</li>
                <li>e.l.f.</li>
                <li>CoverGirl</li>
                <li>Dior</li>
            </ul>
        </nav>
        <div class="search-bar">
            <input id="textInput" type="text" placeholder="Enter Product" />
            <button id="searchButton">Search Product</button>
        </div>
        <div class="results-grid" id="resultsGrid">
        </div>
    </div>


</body>

</html>
